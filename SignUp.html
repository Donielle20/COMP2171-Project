<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Swift Team Services</title>

        <link href="sign_up_style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <div class = "Instruc">
                <h1>Please enter your details below in order to create an account.</h1><br>
            </div>
        </header>
        <main>
            <div class = "fields">
                <form action="" method="post">
                    <label for="fname">First Name:</label><br>
                    <input type="text" name="fname" id="fname"><br><br>
        
                    <label for="lname">Last Name:</label><br>
                    <input type="text" name="lname" id="lname"/><br><br>
        
                    <label for="email">Email Address:</label><br>
                    <input type="text" name="email" id="email"/><br><br>
        
                    <label for="pass">Password:</label><br>
                    <input type="password" name="pass" id="pass"/><br><br>

                    <label for="cpass">Confirm Password:</label><br>
                    <input type="password" name="cpass" id="cpass"/><br><br>

                    <label for="hadd">Home address:</label><br>
                    <input type="text" name="hadd" id="hadd"/><br><br>

                    <label for="hadd">Parish:</label><br>
                    <input type="text" name="parish" id="parish"/><br><br>
        
                    <label for="num">Phone Number:</label><br>
                    <input type="text" name="num" id="num"/><br><br>
        
                    <button type="button" id="SubmitBtn" class="btn">Submit</button>
                </form>
                <div class="signin">
                    <h3>Already have an account?</h3>
                    <button class="sign_in_btn_1">Sign In</button>
                </div>
            </div>
        </main>
    </body>
</html>

<div class="all">
    <div class="read">
        <h1>Please enter your company details below in order to create an account.</h1>
    </div>
    <div class="form">
        <form action="" method="post">
            <label for="bname">Name of Business</label><br>
            <input class="edit" type="text" name="bname" id="bname"><br><br>

            <label for="baddress">Business Address</label><br>
            <input class="edit" type="text" name="baddress" id="baddress"/><br><br>

            <label for="number">Business Number</label><br>
            <input class="edit" type="text" name="number" id="number"/><br><br>

            <label for="bemail">email</label><br>
            <input class="edit" type="text" name="bemail" id="bemail"/><br><br>

            <label for="cname">Contact Person Name</label><br>
            <input class="edit" type="text" name="cname" id="cname"/><br><br>

            <label for="cnum">Contact Person Number</label><br>
            <input class="edit" type="text" name="cnum" id="cnum"/><br><br>

            <label for="brn">Business Registration Number</label><br>
            <input class="edit" type="text" name="brn" id="brn"/><br><br>

            <label for="cer">Business Certificate</label><br>
            <input class="certificate" type="file" onchange="readURL(this)" accept="Image/*" name="cer" id="cer"/><br><br>

            <button type="button" id="SubmitCBtn" class="cbtn">Submit</button>
        </form>
        <div class="sign">
            <h3>Already have an account?</h3>
            <button>Sign In</button>
        </div>
    </div>
</div>
